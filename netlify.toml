[build]
  publish = "."
  command = "node ./netlify-write-env.mjs || true"
  functions = "netlify/functions"

[build.environment]
  APP_MODE = "real"

[[redirects]]
  from = "/api/get-projects"
  to = "/.netlify/functions/get-projects"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-store"
